<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1628"/>
      <stop offset="100%" stop-color="#050910"/>
    </linearGradient>
    <linearGradient id="sun" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFB627"/>
      <stop offset="100%" stop-color="#E09800"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <g transform="translate(256,256)" filter="url(#glow)">
    <!-- Sun rays -->
    <g stroke="url(#sun)" stroke-width="14" stroke-linecap="round" opacity="0.9">
      <line y1="-120" y2="-88"/><line y1="120" y2="88"/>
      <line x1="-120" x2="-88"/><line x1="120" x2="88"/>
      <line x1="-85" y1="-85" x2="-62" y2="-62"/>
      <line x1="85" y1="-85" x2="62" y2="-62"/>
      <line x1="-85" y1="85" x2="-62" y2="62"/>
      <line x1="85" y1="85" x2="62" y2="62"/>
    </g>
    <!-- Sun circle -->
    <circle r="56" fill="url(#sun)"/>
    <circle r="56" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  </g>
  <!-- SUNFUSION text -->
  <text x="256" y="420" text-anchor="middle" fill="#FFB627" font-family="sans-serif" font-size="42" font-weight="700" letter-spacing="8">SUNFUSION</text>
</svg>
